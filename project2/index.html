<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <meta name="author" content="" />

    <link rel="stylesheet" href="css/login-page.css" />
  </head>
  <body>
    <header class="ScriptHeader">
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="rt-heading">
            <button>
             <a
                href="https://replit.com/@ohimaigold/Registration-and-Login-Page?v=1"
                target="_blank"
                rel="noopener noreferrer"
              >View my Codes here</a>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="Scriptcontent">
            
            <form method="get" action="login_success.html" class="form">
              <div class="form-title">
                <div class="user-icon gr-bg">
                  <i class="fa fa-user"></i>
                                </div>
                <h2>Enter login details</h2>
              </div>
              <label for="email"><i class="fa fa-envelope"></i> Email:</label>
              <input
                type="email"
                id="email"
                class="cm-input"
                placeholder="Enter your email adress"
                required
              />

              <label for="pass"><i class="fa fa-lock"></i> Password:</label>
              <input
                id="pass"
                type="password"
                class="cm-input"
                placeholder="Enter your password"
                required
              />
              <button type="submit" class="btn-login gr-bg">Login</button><br />
              <div class="form-title">
                <h5>
                  <i class="fa fa-envelope"></i> Don't have an account?:
                  <a href="register.html">Register Here</a>
                </h5>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
